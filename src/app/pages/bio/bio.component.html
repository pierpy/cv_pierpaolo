<section class="section">
  <div class="container">
    <h2 class="title is-3 mb-5">La mia carriera</h2>

    <div class="timeline is-centered">
      <ng-container *ngFor="let e of timeline">
        <!-- header per ciascun evento -->
        <header class="timeline-header">
          <span class="tag .is-info is-medium">{{ e.label }}</span>
        </header>

        <!-- il punto sulla linea + il contenuto -->
        <div class="timeline-item">
          <div class="timeline-marker .is-info"></div>
          <div class="timeline-content">
            <p>{{ e.content }}</p>
          </div>
        </div>
      </ng-container>

      <!-- ultimo “start” o empty end -->
      <header class="timeline-header">
        <span class="tag .is-info is-medium">Inizio</span>
      </header>
    </div>
  </div>
</section>
